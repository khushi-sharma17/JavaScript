<script>
    class React {
        constructor() {
            this.library = "React";
            this.server = "https://localhost:300"

            // Requirement
            document
                .querySelector('button')
                .addEventListener("click", this.handleClick.bind(this))        // here the reference of this constructor's library and server is binded.
        }

        handleClick() {
            console.log("Button clicked!");
            console.log(this.server);
        }
    }
    const app = new React()

</script>
