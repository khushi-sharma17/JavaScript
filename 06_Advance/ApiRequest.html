<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: #212121; color: #fff;">
    0	UNSENT	Client has been created. open() not called yet.
    1	OPENED	open() has been called.
    2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
    3	LOADING	Downloading; responseText holds partial data.
    4	DONE	The operation is complete.
</body>

<script>
    const requestUrl = 'https://api.github.com/users/khushi-sharma17';
    const xhr = new XMLHttpRequest();       // it is an object 
    xhr.open('GET', requestUrl);

    // to continuously track the state
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState);
        if(xhr.readyState === 4) {
            const data = JSON.parse(this.responseText);     // current context      // JSON method to make the string into JSON 
            console.log(typeof data);     // response comes in the form of a string when JSON.parse is not stated
            console.log(data);
            console.log(data.followers);
        }
    }

    xhr.send()  
</script>

</html>
